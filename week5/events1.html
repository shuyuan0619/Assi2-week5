<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue Test</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <button v-on:click="test">test</button>
</div>
<script>
var app = new Vue({
  el: '#app',
  data: {
    name: 'Vue.js'
  },
  methods: {
    test: function (event) {
      
      alert('Hello ' + this.name + '!')
 
	  if (event) {
		  alert(event.target.tagName)
	  }
    }
  }
})
app.test() // -> 'Hello Vue.js!'
</script>
</body>
</html>
