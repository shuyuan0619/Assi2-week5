<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue Test</title>
<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <p><a v-bind:href="url">Test</a></p>
</div>
    
<script>
const app = {
  data() {
    return {
      url: 'https://www.google.com'
    }
  }
}
 
Vue.createApp(app).mount('#app')
</script>
</body>
</html>
